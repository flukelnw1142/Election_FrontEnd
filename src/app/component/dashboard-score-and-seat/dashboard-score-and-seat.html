<div class="header-text">จำนวนที่นั่งรวมต่อพรรค</div>

<div class="scroll-container">
  <div *ngFor="let party of partySeatCountsList" class="party-card-container">
    <!-- รูป -->
    <!-- <div class="image-container">
      <img src="/background/cat.png" class="cat-image" />
    </div> -->

    <!-- กล่องพรรค -->
    <div class="party-card" [style.background]="getColor(party.partyName)" (click)="onSelectParty(party.partyName)">
      <div class="left-section">
        <img [src]="getUrlHead(party.partyName)" alt="Party Logo" class="img-head">
        <img [src]="getUrlParty(party.partyName)" *ngIf="getUrlParty(party.partyName) !== ''" alt="Party Logo"
          class="img-party">
      </div>
      <!-- ซ้าย -->
      <div class="middle-section">
        <div class="partyName">
          {{ party.partyName }} <span style="font-size: 1.5rem;"> ({{ party.zone_seats + party.partylist_seats
            }})</span>
        </div>

        <div class="progress-bar-bg">
          <div class="progress-bar" [style.width.%]="((party.zone_seats + party.partylist_seats) / totalSeats) * 100"
            [style.background]="getColor(party.partyName)"></div>
        </div>

        <p class="vote-total">
          คะแนนรวม: {{ party.total_party_votes }}
        </p>
      </div>

      <!-- ขวา -->
      <div class="right-section">
        <div class="zone-seats">{{ party.zone_seats }}</div>
        <div class="partylist-seats" (click)="onSelectPartylistSeats(party.partyID); $event.stopPropagation()">
          {{ party.partylist_seats }}
        </div>
      </div>
    </div>
    <hr style="margin: 2%;" />
  </div>
</div>
