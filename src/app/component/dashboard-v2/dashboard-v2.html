<div class="svg-container">
  <div
    [innerHTML]="svgContent"
    (mousemove)="onSvgHover($event)"
    (mouseleave)="hideTooltip()"
  ></div>
</div>

<div
  *ngIf="tooltipVisible && tooltipText !== '' "
  class="custom-tooltip"
  [ngStyle]="{ top: tooltipY + 'px', left: tooltipX + 'px' }"
>
  {{ tooltipText }}
</div>
