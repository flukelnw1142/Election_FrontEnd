<div #svgContainer (mousemove)="onSvgHover($event)" (mouseleave)="hideTooltip()" (click)="onSvgClick($event)">
    <div [innerHTML]="svgContent"></div> <!-- Angular จะ render SVG ให้ -->
</div>



<div class="svg-tooltip" *ngIf="tooltipVisible" [ngStyle]="{ top: tooltipY + 'px', left: tooltipX + 'px' }">
    <div class="tooltip-content">
        <div class="tooltip-text">
            <p>{{ tooltipText }}</p>
            <div class="tooltip-subtext">
                <div *ngFor="let candidate of detailDistrict">
                    <!-- <img [src]="getCandidateImage(candidate.logoURL)" alt="{{ candidate.name }}"
                        style="width: 30px; height: 30px; margin-right: 8px; border-radius: 50%; object-fit: cover;" /> -->
                    <img [src]="'/background/cat.png'" alt="{{ candidate.party_name }}" />
                    <div>
                        <p>{{ candidate.party_name }}</p>
                        <p>{{ candidate.fullname }}</p>
                        <p>คะแนน: {{ candidate.totalVotes | number }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
